{% extends 'tasks/base.html' %}

{% block content %}

<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}

        <label for="form-submit-button"></label>
        {{complete_form.title}}
        <input class="btn btn-info" type="submit" name="Create Task" id="form-submit-button1">

    </form>

    <div class="todo-list">

        {% for task in all_tasks %}
        <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>

            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
        </div>

        {% endfor %}
    </div>
</div>



{% endblock content %}
