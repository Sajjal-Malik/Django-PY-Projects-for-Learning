{% extends "layout.html" %}
{% block title %}ALL Posts{% endblock %}

{% block content %}

<section> 
    <h1>Posts list</h1> 
    {% for post in all_posts %}

    <article class="post">
        <h2>
            <a href="{% url 'posts:page' slug=post.slug %}">
                {{ post.title }}
            </a>
        </h2>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
    </article>

    {% endfor %}
</section>
{% endblock %}
